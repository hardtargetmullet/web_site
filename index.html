<!DOCTYPE html>
<html>
    <head>
        <title>Hey You Made It!</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <body>
        Please Enter Your Name:<br> <input type="text" id="name" size="20" placeholder="your name here" maxlength="25">
        <button onclick="myFunction()">Click me</button>

        <p id="demo"></p>
        <script>
            function myFunction() {
                text = document.getElementById("name");
                console.log(text.value);
                document.getElementById("demo").innerHTML = text.value;
            }
        </script>
    </body>
</html>
